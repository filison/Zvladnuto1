<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Zvládnu to – Přihlášení / Registrace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Přihlášení / Registrace</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Heslo">
    <button onclick="login()">Přihlásit se</button>
    <button onclick="register()">Registrovat se</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcg0qqzWJwkxmopkTgzfasMqd3siQNxIU",
      authDomain: "zvladnuto-4e6cb.firebaseapp.com",
      projectId: "zvladnuto-4e6cb",
      storageBucket: "zvladnuto-4e6cb.appspot.com",
      messagingSenderId: "299881468872",
      appId: "1:299881468872:web:8c36e215cf40a91748e6fd",
      measurementId: "G-HZZG7JRYCC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registrace úspěšná!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Chyba při registraci: " + error.message);
        });
    }

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Přihlášení úspěšné!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Chyba při přihlášení: " + error.message);
        });
    }
  </script>
</body>
</html>
