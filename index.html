<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zvládnu to – Přihlášení / Registrace</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Zvládnu to</h1>
  <input type="email" id="email" placeholder="E-mail" />
  <input type="password" id="password" placeholder="Heslo" />
  <br />
  <button onclick="register()">Registrace</button>
  <button onclick="login()">Přihlášení</button>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase importy
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Konfigurace Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAcg0qqzWJwkxmopkTgzfasMqd3siQNxIU",
      authDomain: "zvladnuto-4e6cb.firebaseapp.com",
      projectId: "zvladnuto-4e6cb",
      storageBucket: "zvladnuto-4e6cb.appspot.com",
      messagingSenderId: "299881468872",
      appId: "1:299881468872:web:8c36e215cf40a91748e6fd",
      measurementId: "G-HZZG7JRYCC"
    };

    // Inicializace
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Funkce registrace
    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registrace úspěšná!");
        })
        .catch((error) => {
          alert("Chyba při registraci: " + error.message);
        });
    };

    // Funkce přihlášení
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Přihlášení úspěšné!");
        })
        .catch((error) => {
          alert("Chyba při přihlášení: " + error.message);
        });
    };
  </script>
</body>
</html>
