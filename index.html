<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zvládnu to – Přihlášení / Registrace</title>
  <style>
    body {
      background: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle {
      margin-top: 15px;
      cursor: pointer;
      color: #1976d2;
      text-decoration: underline;
    }
    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Registrace</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Heslo" />
    <button onclick="handleSubmit()">Zaregistrovat se</button>
    <p class="toggle" onclick="toggleMode()">Už mám účet</p>
    <p class="message" id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAcg0qqzWJwkxmopkTgzfasMqd3siQNxIU", // sem vlož celý
      authDomain: "zvladnutooo.firebaseapp.com",
      projectId: "zvladnutooo",
      storageBucket: "zvladnutooo.appspot.com",
      messagingSenderId: "299881468872",
      appId: "1:299881468872:web:***************"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = false;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Přihlášení' : 'Registrace';
      document.querySelector('button').textContent = isLogin ? 'Přihlásit se' : 'Zaregistrovat se';
      document.querySelector('.toggle').textContent = isLogin ? 'Nemám účet' : 'Už mám účet';
      document.getElementById('message').textContent = '';
    }

    function handleSubmit() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            document.getElementById('message').textContent = 'Úspěšně přihlášeno!';
          })
          .catch(error => {
            document.getElementById('message').textContent = 'Chyba: ' + error.message;
          });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            document.getElementById('message').textContent = 'Úspěšně zaregistrováno!';
          })
          .catch(error => {
            document.getElementById('message').textContent = 'Chyba: ' + error.message;
          });
      }
    }
  </script>
</body>
</html>
