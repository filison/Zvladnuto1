<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zvládnu to – Domů</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #70c1b3, #247ba0);
      margin: 0;
      color: white;
    }

    .container {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .tile {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .tile:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .tile a {
      text-decoration: none;
      color: white;
      display: block;
    }

    canvas {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .tips {
      margin-top: 40px;
    }

    .tip {
      margin-bottom: 15px;
    }

    .tip-toggle {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .tip-content {
      display: none;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 5px;
      margin-top: 5px;
    }

    #logoutBtn {
      display: block;
      margin: 30px auto 0;
      background: white;
      color: #247ba0;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Vítej zpět!</h1>

    <div class="grid">
      <div class="tile"><a href="pomocnik.html">Pomocník</a></div>
      <div class="tile"><a href="rozpocet.html">Rozpočet</a></div>
      <div class="tile"><a href="nakupy.html">Nákupy</a></div>
      <div class="tile"><a href="recepty.html">Recepty</a></div>
      <div class="tile"><a href="tarify.html">Tarify</a></div>
      <div class="tile"><a href="prodej.html">Prodej</a></div>
      <div class="tile"><a href="srovnavac.html">Srovnávač</a></div>
      <div class="tile"><a href="profil.html">Profil</a></div>
    </div>

    <canvas id="myChart" width="100%" height="300"></canvas>

    <div class="tips">
      <div class="tip">
        <div class="tip-toggle">Jak si lépe hlídat výdaje?</div>
        <div class="tip-content">Zapiš si pravidelně každý výdaj a využívej chytrého pomocníka pro doporučení úspor.</div>
      </div>
      <div class="tip">
        <div class="tip-toggle">Kde nejčastěji zbytečně utrácíme?</div>
        <div class="tip-content">Nejčastěji to bývá jídlo z restaurací, předražené tarify a impulzivní nákupy.</div>
      </div>
    </div>

    <button id="logoutBtn">Odhlásit se</button>
  </div>

  <!-- Firebase Auth Check -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userLoggedIn = localStorage.getItem("userLoggedIn");
      if (!userLoggedIn) {
        window.location.href = "login.html";
      }

      // Logout
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("userLoggedIn");
          window.location.href = "login.html";
        });
      }

      // Tip toggle
      const toggles = document.querySelectorAll('.tip-toggle');
      toggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
          const content = toggle.nextElementSibling;
          const isOpen = content.style.display === 'block';

          document.querySelectorAll('.tip-content').forEach(c => c.style.display = 'none');
          content.style.display = isOpen ? 'none' : 'block';
        });
      });
    });
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Příjmy', 'Výdaje'],
          datasets: [{
            label: 'Přehled (Kč)',
            data: [12500, 7600],
            backgroundColor: ['#4CAF50', '#F44336'],
            borderRadius: 10
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1000 }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
