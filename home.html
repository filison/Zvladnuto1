<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domů – Zvládnu to</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #70c1b3, #247ba0);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      margin-top: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .nav-tile {
      background: white;
      color: #247ba0;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .nav-tile:hover {
      transform: scale(1.05);
    }

    .tip {
      margin-bottom: 10px;
      text-align: left;
    }

    .tip-toggle {
      width: 100%;
      background: #ffffff;
      color: #247ba0;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .tip-content {
      display: none;
      margin-top: 5px;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 6px;
    }

    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ffffff;
      color: #247ba0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    canvas {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vítej zpět!</h1>
    <p>Zvládneme to krok za krokem. Vyber si, s čím začneme:</p>

    <div class="nav-grid">
      <a href="nakupy.html" class="nav-tile">Levné nákupy</a>
      <a href="asistent.html" class="nav-tile">Chytrý poradce</a>
      <a href="prodej.html" class="nav-tile">Prodej věcí</a>
      <a href="tarify.html" class="nav-tile">Tarify a energie</a>
    </div>

    <h2>Přehled</h2>
    <canvas id="myChart" width="300" height="150"></canvas>

    <h2>Tipy</h2>
    <div class="tip">
      <button class="tip-toggle">Jak rychle ušetřit?</button>
      <div class="tip-content">Začni sledovat malé výdaje – káva, impulzivní nákupy.</div>
    </div>
    <div class="tip">
      <button class="tip-toggle">Co když nemám příjem?</button>
      <div class="tip-content">Zkus prodat nepotřebné věci nebo si najít krátkodobý přivýdělek.</div>
    </div>

    <button id="logoutBtn">Odhlásit se</button>
  </div>

  <script>
    // Ověření přihlášení
    document.addEventListener("DOMContentLoaded", () => {
      const userLoggedIn = localStorage.getItem("userLoggedIn");
      if (!userLoggedIn) {
        window.location.href = "login.html";
      }
    });

    // Odhlášení
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("userLoggedIn");
          window.location.href = "login.html";
        });
      }
    });

    // Rozbalovací tipy
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".tip-toggle");
      buttons.forEach(button => {
        button.addEventListener("click", () => {
          const content = button.nextElementSibling;
          document.querySelectorAll(".tip-content").forEach(el => {
            if (el !== content) el.style.display = "none";
          });
          content.style.display = content.style.display === "block" ? "none" : "block";
        });
      });
    });

    // Graf
    document.addEventListener("DOMContentLoaded", () => {
      const ctx = document.getElementById('myChart');
      if (ctx) {
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Příjmy', 'Výdaje'],
            datasets: [{
              label: 'Přehled (Kč)',
              data: [12000, 7800],
              backgroundColor: ['#4CAF50', '#F44336'],
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1000 }
              }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
