<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chytrý poradce – Zvládnu to</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #247ba0;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #247ba0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      background-color: #247ba0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #response {
      margin-top: 20px;
      padding: 15px;
      background-color: #e1f5fe;
      border-radius: 10px;
      display: none;
      font-size: 16px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #247ba0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  Chytrý finanční poradce
</header>

<div class="container">
  <h2>Potřebuješ radu?</h2>
  <p>Napiš svou finanční situaci nebo otázku. Poradce ti navrhne tipy a kroky.</p>
  
  <textarea id="userInput" placeholder="Např. Mám výdaje vyšší než příjmy, co mám udělat?"></textarea>
  <button onclick="generateAdvice()">Získat radu</button>

  <div id="response"></div>

  <a class="back-link" href="home.html">← Zpět na domovskou stránku</a>
</div>

<script>
  function generateAdvice() {
    const input = document.getElementById("userInput").value.trim();
    const responseDiv = document.getElementById("response");

    if (!input) {
      alert("Napiš prosím nějaký dotaz.");
      return;
    }

    // Zatím jen simulace – zde může být budoucí napojení na AI
    const fakeResponse = "Díky za dotaz! Doporučuji začít sledováním příjmů a výdajů. Zvaž levnější tarify nebo prodej nevyužitých věcí. Zvládneš to!";
    
    responseDiv.textContent = fakeResponse;
    responseDiv.style.display = "block";
  }
</script>

</body>
</html>
